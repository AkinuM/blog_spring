<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form th:action="@{/blog/add}" method="post">
        <input type="text" name="title" placeholder="Название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Краткое описание" class="form-control"><br>
        <textarea name="full_text" placeholder="Текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
